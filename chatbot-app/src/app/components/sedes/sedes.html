<div class="container mt-4" #formularioSedes>
    <h2>{{ editar ? 'Editar Sede' : 'Agregar Sede' }}</h2>

    <form (ngSubmit)="guardar(formSede)" #formSede="ngForm" novalidate>
        <div class="row">

            <div class="col-md-4 mb-2">
                <input class="form-control"
                       type="text"
                       placeholder="Nombre de la Sede"
                       [(ngModel)]="sede.nombre"
                       name="nombre"
                       required
                       #nombre="ngModel"
                       [ngClass]="{'is-invalid' : nombre.invalid && nombre.touched}">
            </div>

            <div class="col-md-4 mb-2">
                <input class="form-control"
                       type="text"
                       placeholder="Dirección"
                       [(ngModel)]="sede.direccion"
                       name="direccion"
                       required
                       #direccion="ngModel"
                       [ngClass]="{'is-invalid' : direccion.invalid && direccion.touched}">
            </div>

            <div class="col-md-4 mb-2">
                <input class="form-control"
                       type="text"
                       placeholder="Teléfono"
                       [(ngModel)]="sede.telefono"
                       name="telefono"
                       required
                       #telefono="ngModel"
                       [ngClass]="{'is-invalid' : telefono.invalid && telefono.touched}">
            </div>

        </div>

        <button type="submit"
                class="btn btn-primary me-2"
                [disabled]="formSede.invalid">
            <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
            {{ editar ? 'Actualizar' : 'Agregar' }}
        </button>

        <button type="button"
                class="btn btn-secondary"
                *ngIf="editar"
                (click)="cancelarEdicion(formSede)">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
    </form>

    <hr class="my-4" />

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar sede...">
    </mat-form-field>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

            <ng-container matColumnDef="idSedes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let s">{{ s.idSedes }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let s">{{ s.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
                <td mat-cell *matCellDef="let s">{{ s.direccion }}</td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
                <td mat-cell *matCellDef="let s">{{ s.telefono }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let s">
                    <div class="d-flex gap-1">
                        <button class="btn btn-warning btn-sm me-1" (click)="editarSede(s)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteSede(s)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
