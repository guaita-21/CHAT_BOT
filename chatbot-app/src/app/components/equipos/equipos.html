<div class="container mt-4" #formularioEquipos>
  <h2>{{ editar ? 'Editar Equipos' : 'Agregar Equipos' }}</h2>

  <form (ngSubmit)="guardar(formEquipos)" #formEquipos="ngForm" novalidate>
    <div class="row">

      <div class="col-md-4 mb-2">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          [(ngModel)]="equipo.nombre"
          name="nombre"
          required
          #nombre="ngModel"
          [ngClass]="{ 'is-invalid': nombre.invalid && nombre.touched }">
      </div>

      <div class="col-md-4 mb-2">
        <input
          class="form-control"
          type="text"
          placeholder="Tipo"
          [(ngModel)]="equipo.tipo"
          name="tipo"
          required
          #tipo="ngModel"
          [ngClass]="{ 'is-invalid': tipo.invalid && tipo.touched }">
      </div>

      <div class="col-md-4 mb-2">
        <input
          class="form-control"
          type="text"
          placeholder="Descripción"
          [(ngModel)]="equipo.descripcion"
          name="descripcion"
          required
          #descripcion="ngModel"
          [ngClass]="{ 'is-invalid': descripcion.invalid && descripcion.touched }">
      </div>

    </div>

    <button
      type="submit"
      class="btn btn-primary me-2"
      [disabled]="formEquipos.invalid">
      <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
      {{ editar ? 'Actualizar' : 'Agregar' }}
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="editar"
      (click)="editarEquiposCancelar(formEquipos)">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
  </form>

  <hr class="my-4" />

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar equipo...">
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

      <!-- ID -->
      <ng-container matColumnDef="idEquipos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let e">{{ e.idEquipos }}</td>
      </ng-container>

      <!-- NOMBRE -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
      </ng-container>

      <!-- TIPO -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let e">{{ e.tipo }}</td>
      </ng-container>

      <!-- DESCRIPCIÓN -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let e">{{ e.descripcion }}</td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let e">
          <div class="d-flex gap-1">
            <button
              class="btn btn-warning btn-sm me-1"
              (click)="editarEquipos(e)">
              <mat-icon>edit</mat-icon>
            </button>

            <button
              class="btn btn-danger btn-sm"
              (click)="equipo = e; delete()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
