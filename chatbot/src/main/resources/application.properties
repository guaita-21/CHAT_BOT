spring.application.name=chatbot



#configuraciondeconexcionhaciaBD

spring.datasource.url=jdbc:mysql://localhost:3306/chatbot?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#esquema

spring.jpa.hibernate.ddl-auto=update

#Dialecto de mysql

spring.jpa.database.plataform=org.hibernate.dialect.MySQL8Dialect

#Mostrar por consola

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Driver

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
